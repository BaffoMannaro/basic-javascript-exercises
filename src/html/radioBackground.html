<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Background</title>
    <link rel="icon" href="assets/img/PixelArt_BM.ico">
    <link rel="stylesheet" href="../css/radioBackground.css">
</head>
<body>
    	<!--Titolo pagina-->
<h1 id="home">Radio Background</h1>

    <form action="">

        <div>
            <h2>Choose the background colour</h2>

            <p>
                <input type="radio" name="color" id="red" value="red">
                <label for="red">Rosso</label>
            </p>
            
            <p>
                <input type="radio" name="color" id="green" value="green">
                <label for="green">Verde</label>
            </p>

            <p>    
                <input type="radio" name="color" id="blue" value="blue">
                <label for="blue">Blu</label>
            </p>

        </div>

        <!--secondo FORM -->

        <div id="dolce-vita" onclick="toggleHeight()">
            <h2>Scopri i nuovi colori FIAT ispirati alla "Dolce Vita"</h2>

            <p>
                <input type="radio" name="color" id="bianco" value="#e6e6e6">
                <label for="bianco">Bianco Gelato</label>
            </p>
            
            <p>
                <input type="radio" name="color" id="arancios" value="#F79647">
                <label for="arancios">Arancio Sicilia</label>
            </p>

            <p>    
                <input type="radio" name="color" id="aranciop" value="#DA6424">
                <label for="aranciop">Arancio Paprika</label>
            </p>

            <p>
                <input type="radio" name="color" id="rossop" value="#C41F41">
                <label for="rossop">Rosso Passione</label>
            </p>
            
            <p>
                <input type="radio" name="color" id="blueb" value="#0C3F52">
                <label for="blueb">Blu Dipinto di Blu</label>
            </p>

            <p>    
                <input type="radio" name="color" id="bluei" value="#007CB8">
                <label for="bluei">Blu Italia</label>
            </p>

            <p>
                <input type="radio" name="color" id="bluev" value="#183581">
                <label for="bluev">Blu Venezia</label>
            </p>
            
            <p>
                <input type="radio" name="color" id="verder" value="#93A5A4">
                <label for="verder">Verde Rugiada</label>
            </p>

            <p>    
                <input type="radio" name="color" id="verdef" value="#254248">
                <label for="verdef">Verde Foresta</label>
            </p>

            <p>
                <input type="radio" name="color" id="rose" value="#CFA9AA">
                <label for="rose">Rose Gold</label>
            </p>
            
            <p>
                <input type="radio" name="color" id="nero" value="#292929">
                <label for="nero">Nero Cinema</label>
            </p>

        </div>

        <div id="reset">
            <h3>Reset</h3>
        </div>

    </form>

    <a id="back" href="../../index.html">Home Page</a>

    <script src="../js/radioBackground.js"></script>
</body>
</html>
